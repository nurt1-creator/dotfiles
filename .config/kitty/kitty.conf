
# ----- Selection -----
selection_foreground     #d0d6d6
selection_background     #4c7273

# ----- Borders -----
active_border_color      #86b9b0
inactive_border_color    #4c7273

# ----- Tabs -----
active_tab_foreground    #d0d6d6
active_tab_background    #042630
inactive_tab_foreground  #d0d6d6
inactive_tab_background  #4c7273

# ----- Background / Foreground -----
background               #041421
foreground               #d0d6d6

# ----- ANSI Colors -----
color0                   #042630
color1                   #4c7273
color2                   #86b9b0
color3                   #d0d6d6
color4                   #4c7273
color5                   #86b9b0
color6                   #d0d6d6
color7                   #d0d6d6
color8                   #042630
color9                   #4c7273
color10                  #86b9b0
color11                  #d0d6d6
color12                  #4c7273
