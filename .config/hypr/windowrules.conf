# =============================================================================
# ПРАВИЛА ОКОН
# =============================================================================

blurls = waybar

# Плавающие окна
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(file_progress)$
windowrulev2 = float, class:^(confirm)$
windowrulev2 = float, class:^(dialog)$
windowrulev2 = float, class:^(download)$
windowrulev2 = float, class:^(notification)$
windowrulev2 = float, class:^(error)$
windowrulev2 = float, class:^(splash)$
windowrulev2 = float, class:^(confirmreset)$

# Прозрачность для определенных приложений
windowrulev2 = opacity 0.80 0.65, class:^(kitty)$
windowrulev2 = opacity 0.85 0.70, class:^(thunar)$
windowrulev2 = opacity 0.85 0.70, class:^(code)$
windowrulev2 = opacity 0.90 0.75, class:^(firefox)$

# Размеры плавающих окон
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 600 400, class:^(nm-connection-editor)$
windowrulev2 = size 500 400, class:^(blueman-manager)$

# Центрирование плавающих окон
windowrulev2 = center, class:^(pavucontrol)$
windowrulev2 = center, class:^(nm-connection-editor)$
windowrulev2 = center, class:^(blueman-manager)$
windowrulev2 = center, class:^(file_progress)$
windowrulev2 = center, class:^(dialog)$
windowrulev2 = center, class:^(download)$
windowrulev2 = center, class:^(notification)$
windowrulev2 = center, class:^(error)$
windowrulev2 = center, class:^(splash)$
windowrulev2 = center, class:^(confirmreset)$

# Правила для игр
windowrulev2 = fullscreen, class:^(steam_app).*
windowrulev2 = workspace 5, class:^(steam_app).*
windowrulev2 = monitor 1, class:^(steam_app).*

# Особые правила
windowrulev2 = pin, class:^(showmethekey-gtk)$
windowrulev2 = float, class:^(showmethekey-gtk)$
windowrulev2 = noborder, class:^(showmethekey-gtk)$
windowrulev2 = nofocus, class:^(showmethekey-gtk)$
windowrulev2 = noborder 0, class:^()$

# Правила для Picture-in-Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = move 69.5% 4%, title:^(Picture-in-Picture)$
windowrulev2 = size 30% 30%, title:^(Picture-in-Picture)$
