$mainMod = SUPER # Sets "Windows" key as main modifier
$terminal = kitty
$fileManager = dolphin
$menu = $HOME/.config/rofi/launcher/app-launcher.sh
$window = $HOME/.config/rofi/launcher/window-launcher.sh
$browser = firefox
$ide = code

bind = $mainMod, F, exec, $browser
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, H, exit,
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, W, togglefloating,
bind = $mainMod, A, exec, $menu
bind = $mainMod, J, togglesplit,
bind = $mainMod, BackSpace, exec, $HOME/.config/rofi/powermenu/powermenu.sh
bind = $mainMod SHIFT, W, exec, $HOME/.config/hypr/Scripts/reload_wb.sh
bind = $mainMod, S, exec, $HOME/.config/rofi/screenshot/screenshot.sh
bind = $mainMod, M, exec, $HOME/.config/rofi/mplayer/mplayer.sh
bind = $mainMod, L, exec, swaylock
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, V, exec, $HOME/.config/rofi/clipboard/clipboard-launcher.sh
bind = $mainMod, C, exec, $ide
bind = $mainMod, I, exec, $HOME/.config/hypr/Scripts/wall.sh
bind = $mainMod, TAB, exec, $window

bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
#bind = $mainMod, 7, workspace, 7
#bind = $mainMod, 8, workspace, 8
#bind = $mainMod, 9, workspace, 9
#bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
#bind = $mainMod SHIFT, 7, movetoworkspace, 7
#bind = $mainMod SHIFT, 8, movetoworkspace, 8
#bind = $mainMod SHIFT, 9, movetoworkspace, 9
#bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, Right, movetoworkspace, +1
bind = $mainMod SHIFT, Left, movetoworkspace, -1

bind = $mainMod SHIFT ALT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT ALT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT ALT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT ALT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT ALT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT ALT, 6, movetoworkspacesilent, 6
#bind = $mainMod SHIFT ALT, 7, movetoworkspacesilent, 7
#bind = $mainMod SHIFT ALT, 8, movetoworkspacesilent, 8
#bind = $mainMod SHIFT ALT, 9, movetoworkspacesilent, 9
#bind = $mainMod SHIFT ALT, 10, movetoworkspacesilent, 10
bind = $mainMod SHIFT ALT, Right, movetoworkspacesilent, +1
bind = $mainMod SHIFT ALT, Left, movetoworkspacesilent, -1

bind = $mainMod ALT, F, fullscreen

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, $HOME/.config/hypr/Scripts/volume.sh up
bindel = ,XF86AudioLowerVolume, exec, $HOME/.config/hypr/Scripts/volume.sh down
bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

